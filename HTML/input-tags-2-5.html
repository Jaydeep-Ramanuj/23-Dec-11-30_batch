<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: fit-content;
        border: 1px solid black;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your name"
          required
        />

        <br /><input
          type="email"
          name=""
          id=""
          placeholder="Enter your email"
          required
          autocomplete="off"
          value="example@gmail.com"
          readonly
          disabled
        />

        <br /><input
          type="text"
          name=""
          id=""
          minlength="3"
          maxlength="20"
          placeholder="Enter your password"
          required
          pattern=".*[a-z].*[A-Z].*[0-9].*[!@#$%]"
        />

        <br /><input type="number" name="" id="" placeholder="Enter numbers" />

        <br /><input type="color" name="" id="" />

        <br /><input type="url" name="" id="" placeholder="Enter your URL" />

        <br /><input type="range" name="" value="20" id="" placeholder="some" />

        <br /><input type="date" name="" id="" /> <br /><input
          type="time"
          name=""
          id=""
        />

        <br /><textarea
          name=""
          id=""
          cols="20"
          rows="5"
          placeholder="Enter your address"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Professional Information</legend>
        <br /><input type="file" name="" id="" /> <br /><input
          type="tel"
          name=""
          id=""
        />
        <br /><input type="search" name="" id="" />
        <br />
        <label for="coding">Coding</label>
        <input type="checkbox" name="" id="coding" />
        <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" checked />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" disabled />
        <br />

        City:
        <select name="" id="">
          <option value="">Baroda</option>
          <option value="" selected>Rajkot</option>
          <option value="">Ahmedabad</option>
          <option value="">Surat</option>
          <option value="" disabled>Mumbai</option>
        </select>

        <br />College:
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your college name"
          list="college-list"
        />
        <datalist id="college-list">
          <option value="Saurastra">Saurastra University</option>
          <option value="Nirma">Nirma University</option>
          <option value="Darshan">Darshan University</option>
          <option value="Atmiya">Atmiya University</option>
          <option value="GTU">GTU University</option>
        </datalist>
        <br /><input
          type="text"
          name=""
          id=""
          placeholder="Enter your course name"
        />
        <br /><input type="text" name="" id="" placeholder="Enter your CGPA" />
      </fieldset>

      <br /><input type="submit" name="" id="" />
      <input type="reset" name="" id="" />
      <button>Sign in</button>
      <input type="button" name="" id="" value="Sign up" />
    </form>
  </body>
</html>
