<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    bold
    <!-- normal tag / physical tag -->
    <b>Bold</b>
    <!-- semantic tag / logical tag -->
    <strong>Bold</strong>
    <br />
    Italic
    <i>Italic</i>
    <em>Italic</em>
    <br />
    Underline
    <u>Underline</u>
    <ins>Underline</ins>
    <br />
    strikethrough
    <strike>strikethrough</strike>
    <del>strikethrough</del>

    <!-- more normal tag -->
    <!-- div, span, ul, li -->

    <!-- more semantic tags -->
    <!-- header, footer, main, aside, nav, thead, tbody, tfoot, caption -->
  </body>
</html>
