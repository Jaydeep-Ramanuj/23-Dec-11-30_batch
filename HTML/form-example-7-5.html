<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #e9e9e9;
      }
      form {
        background-color: whitesmoke;
        padding: 10px;
        width: fit-content;
        border-radius: 8px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>User Personal Information</legend>
        <br /><label for="username">Enter your full name</label> <br /><input
          type="text"
          name=""
          id="username"
          value="Rahul Kumar"
          disabled
        />
        <br /><label for="email">Enter your Email</label> <br /><input
          type="email"
          name=""
          id="email"
          value="rahulkumar@gmail.com"
          disabled
        />
        <br /><label for="pass">Enter your Password</label> <br /><input
          type="password"
          name=""
          id="pass"
        />
        <br /><label for="cpass">Confirm your password</label> <br /><input
          type="password"
          name=""
          id="cpass"
        />
        <br /><label for="cpass">Enter your gender</label> <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" />
        <br /><label for="dob">Enter your Date of Birth</label> <br /><input
          type="date"
          name=""
          id="dob"
        />
        <br /><label for="address">Enter your address</label> <br />
        <textarea name="" id="address"></textarea>
        <br /><input type="submit" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
