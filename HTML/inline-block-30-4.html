<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline tags, occupies only space which is required-->
    <b>This is b tag</b>
    <i>This is i tag</i>
    <u>This is u tag</u>

    <!-- examples: b, i, u,mark -->

    <div>This is div tag</div>
    <!-- block tag, occupies all available space -->
    <p>This is p tag</p>

    <!-- examples: div, p, section , header, footer -->
  </body>
</html>
